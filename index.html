<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<title>Red Snapper Task</title>
	</head>
	<body>
		<section>
			<header>
				<img src="/assets/Header image.png" alt="Steve Jobs" />
				<a href="#"
					><div class="btn-back">
						<img src="/assets/chevron_light.svg" alt="Chevron Left" /><span
							class="btn-back-text"
							>Back</span
						>
					</div></a
				>
			</header>
			<main>
				<div class="head">
					<div class="top">
						<h1 class="name">Steve Jobs</h1>
						<button><img src="/assets/more_icon.svg" alt="More Icon" /></button>
					</div>
					<div class="btn-follow">
						<img src="/assets/follow_icon.svg" alt="Follow Icon" />
						<p>FOLLOW</p>
					</div>
				</div>
				<div class="subhead">
					<ul>
						<li>
							<p class="head">313</p>
							<p>PATENTS</p>
						</li>
						<li>
							<p class="head">1M 50K</p>
							<p>FOLLOWERS</p>
						</li>
						<li>
							<p class="head">361</p>
							<p>FOLLOWING</p>
						</li>
					</ul>
				</div>
				<h2>CATEGORIES</h3>
				<ul class="services">
					<li>
						<a href="#"
							><span>Electronic Devices</span
							><img src="/assets/chevron_dark.svg" alt="Chevron Right"
						/></a>
					</li>
					<li>
						<a href="#"
							><span>Design</span
							><img src="/assets/chevron_dark.svg" alt="Chevron Right"
						/></a>
					</li>
					<li>
						<a href="#"
							><span>Transportation</span
							><img src="/assets/chevron_dark.svg" alt="Chevron Right"
						/></a>
					</li>
				</ul>
			</main>
		</section>
	</body>
</html>
